<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸš€ DEPLOYER.ID - Website Deployment Platform</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: 'Segoe UI', system-ui; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff; 
    min-height: 100vh;
  }
  .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
  
  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    border-bottom: 2px solid rgba(255,255,255,0.2);
  }
  .logo { font-size: 1.8em; font-weight: bold; }
  
  /* Upload Area */
  .upload-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 2px dashed rgba(255,255,255,0.4);
    border-radius: 15px;
    padding: 60px;
    text-align: center;
    margin: 40px 0;
    transition: all 0.3s;
  }
  .upload-box:hover {
    border-color: #00ff88;
    background: rgba(255,255,255,0.15);
  }
  .upload-box.dragover { border-color: #00ff88; }
  
  /* Buttons */
  .btn {
    background: #00ff88;
    color: #000;
    border: none;
    padding: 15px 40px;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .btn:hover { transform: scale(1.05); }
  
  /* Sites List */
  .sites-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }
  .site-card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
  }
  .site-card h3 { margin-bottom: 10px; }
  .site-card a {
    color: #00ff88;
    text-decoration: none;
    font-weight: bold;
  }
  
  /* Status */
  .status {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #00ff88;
    color: #000;
    padding: 15px 25px;
    border-radius: 8px;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ğŸš€ DEPLOYER.ID</div>
      <div>Deploy website tanpa ribet</div>
    </header>

    <div class="upload-box" id="uploadArea">
      <h2>Tarik file website Anda ke sini</h2>
      <p>atau</p>
      <input type="file" id="fileInput" multiple webkitdirectory directory style="display: none;">
      <button class="btn" onclick="document.getElementById('fileInput').click()">
        ğŸ“ Pilih Folder Website
      </button>
      <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
        Format: index.html + assets (CSS/JS/Images)
      </p>
    </div>

    <h2>Website Terdeploy</h2>
    <div class="sites-grid" id="sitesGrid">
      <div class="site-card">
        <h3>ğŸŒ my-portfolio</h3>
        <p>URL: <a href="#" target="_blank">https://deploy.id/my-portfolio-abc123</a></p>
        <p>Terakhir update: 2 jam lalu</p>
        <button class="btn" style="padding: 8px 20px; font-size: 0.9em;">ğŸ—‘ï¸ Hapus</button>
      </div>
    </div>
  </div>

  <div class="status" id="status"></div>

<script>
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  
  // Drag & Drop
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });
  
  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
  });
  
  fileInput.addEventListener('change', (e) => {
    handleFiles(e.target.files);
  });
  
  function handleFiles(files) {

showStatus('ğŸ”„ Memproses file...');
    
    // Simulasi deploy
    setTimeout(() => {
      const siteName = prompt('Nama website:') || 'my-site';
      const siteUrl = https://deploy.id/${siteName}-${Math.random().toString(36).substr(2,6)};
      
      showStatus('âœ… Deploy berhasil! URL: ' + siteUrl);
      addSiteToGrid(siteName, siteUrl);
    }, 2000);
  }
  
  function showStatus(msg) {
    const status = document.getElementById('status');
    status.textContent = msg;
    status.style.display = 'block';
    setTimeout(() => status.style.display = 'none', 5000);
  }
  
  function addSiteToGrid(name, url) {
    const grid = document.getElementById('sitesGrid');
    const card = document.createElement('div');
    card.className = 'site-card';
    card.innerHTML = 
      <h3>ğŸŒ ${name}</h3>
      <p>URL: <a href="${url}" target="_blank">${url}</a></p>
      <p>Terakhir update: Baru saja</p>
      <button class="btn" style="padding: 8px 20px; font-size: 0.9em;" onclick="this.parentElement.remove()">ğŸ—‘ï¸ Hapus</button>
    ;
    grid.prepend(card);
  }
</script>
</body>
</html>
